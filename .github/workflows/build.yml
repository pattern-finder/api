name: Test and build on commit on main

on:
  push:
    branches:
      - "main"
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: deps
        run: npm i 

      - name: prettier
        run: npm run format

      - name: eslint
        run: npm run lint

      - name: tests
        run: npm run test

      - name: build
        run: npm run build